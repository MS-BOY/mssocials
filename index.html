    <style>
      :root {
        --ms-blue: #007BFF;
        --ms-cyan: #00FFFF;
        --ms-purple: #9B59B6;
        --ms-bg: #030303;
      }
      
      * {
        scrollbar-width: none !important;
        -ms-overflow-style: none !important;
        box-sizing: border-box;
      }
      
      *::-webkit-scrollbar {
        display: none !important;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--ms-bg);
        color: #ffffff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-tap-highlight-color: transparent;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      .ms-galaxy {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -2;
        background-color: #030303;
        overflow: hidden;
        transform: translateZ(0);
      }

      .ms-galaxy::before {
        content: "";
        position: absolute;
        inset: -100px;
        background-image: 
          radial-gradient(1px 1px at 25% 10%, #fff, transparent),
          radial-gradient(1.5px 1.5px at 50% 40%, #fff, transparent),
          radial-gradient(1px 1px at 75% 15%, #fff, transparent),
          radial-gradient(2px 2px at 10% 70%, #fff, transparent),
          radial-gradient(1px 1px at 30% 85%, #fff, transparent),
          radial-gradient(1.5px 1.5px at 90% 80%, #fff, transparent),
          radial-gradient(1px 1px at 60% 55%, #fff, transparent);
        background-size: 350px 350px;
        opacity: 0.4;
        animation: star-pan 120s linear infinite;
        will-change: transform;
      }

      .ms-galaxy::after {
        content: "";
        position: absolute;
        inset: 0;
        background: 
          radial-gradient(circle at 20% 30%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(155, 89, 182, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
        filter: blur(40px);
        animation: nebula-float 30s ease-in-out infinite alternate;
        will-change: transform, opacity;
      }

      @keyframes star-pan {
        from { transform: translate3d(0, 0, 0); }
        to { transform: translate3d(-350px, -350px, 0); }
      }

      @keyframes nebula-float {
        0% { opacity: 0.5; transform: scale(1) translate3d(0, 0, 0); }
        100% { opacity: 0.8; transform: scale(1.1) translate3d(2%, 2%, 0); }
      }

      .ms-glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .perspective-3000 { perspective: 3000px; }
      .preserve-3d { transform-style: preserve-3d; }
      
      .transition-all {
        transition-timing-function: cubic-bezier(0.23, 1, 0.32, 1) !important;
      }

      .no-scrollbar {
        scrollbar-width: none !important;
        -ms-overflow-style: none !important;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none !important;
      }
